<div>
    <p style="float: left">Radius * ?</p>
    <input style="float: left; width: 100px; margin-left: 20px" class="form-control" type="text" [(ngModel)]="radius">
    <select style="width: 100px; margin-left: 204px" class="form-control" [(ngModel)]="radiusUnit">
        <option value="f" >feet</option>
        <option value="m" >meters</option>
    </select>
    <hr>
    <div>
        <p style="float: left">Trigger Schedule ?</p>
        <select style="width: 200px; margin-left: 130px"  id="triggerScheduleSelect" class="form-control" [(ngModel)]="triggerScheduleSelectedValue">
            <option value="anyDayTime">Any day/time</option>
            <option value="onlyTheseDaysAndTimes">Only on these days/times</option>
        </select>
    </div>
    <hr>
    <table>
        <tr>
            <td>Options</td>
            <td>
                <input type="checkbox" [(ngModel)]="loiterTimeSelected" style="float: left"> <p style="float:left;"> Time at Location ?</p>
                <input type="text" class="tighterInput form-control" [(ngModel)]="loiterTime" [disabled]="!loiterTimeSelected" style="float: left; width:30px">
                <select style="width: 100px;" class="smallSelect form-control" [(ngModel)]="loiterTimeUnit" [disabled]="!loiterTimeSelected">
                    <option value="m">minutes</option>
                    <option value="h">hours</option>
                </select>
            </td>
            <td>
                <input style="float: left" type="checkbox" [(ngModel)]="minSpeedSelected"> <p style="float:left;">Min Speed ?</p>
                <input type="text" class="tighterInput form-control" [(ngModel)]="minSpeed" [disabled]="!minSpeedSelected" style="float: left; width:30px">
                <select style="width: 100px;" class="smallSelect form-control" [(ngModel)]="minSpeedUnit" [disabled]="!minSpeedSelected">
                    <option value="m">mph</option>
                    <option value="k">kmh</option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="checkbox" [(ngModel)]="triggerExpiration" style="float: left"> <p style="float:left;"> Trigger Expiration?</p>
                <input type="text" class="tighterInput form-control" [disabled]="!triggerExpiration" style="float: left; width:30px">
                <select style="width: 100px;" class="smallSelect form-control" [(ngModel)]="triggerExpirationUnit" [disabled]="!triggerExpiration">
                    <option value="m">minutes</option>
                    <option value="h">hours</option>
                </select>
            </td>
            <td>
                <input style="float: left" type="checkbox" [(ngModel)]="maxSpeedSelected"> <p style="float:left;">Max Speed ?</p>
                <input type="text" class="tighterInput form-control" [(ngModel)]="minSpeed" [disabled]="!maxSpeedSelected" style="float: left; width:30px">
                <select style="width: 100px;" class="smallSelect form-control" [(ngModel)]="maxSpeedUnit" [disabled]="!maxSpeedSelected">
                    <option value="m">mph</option>
                    <option value="k">kmh</option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input style="float: left" type="checkbox" [(ngModel)]="startAtLocation"> <p style="float:left;">Max Speed ?</p></td>
        </tr>
    </table>
</div>
